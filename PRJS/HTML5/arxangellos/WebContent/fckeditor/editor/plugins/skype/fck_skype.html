var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;

	// Show the "Ok" button.
	window.parent.SetOkButton( true ) ;
	
//	SelectField( 'txtName' ) ;
}

var eSelected = oEditor.FCKSelection.GetSelectedElement() ;



function Ok()
{
 if(document.getElementById('txtName').value != "")
 {
	var sValue = document.getElementById('txtName').value ;
	var bValue = 1;
	for(var i = 0; i < document.form1.but.length; i++) {
		if(document.form1.but[i].checked) {
			bValue = document.form1.but[i].value;
		}
		}
		

	SkypeStatusCommand.Add( sValue, bValue ) ;
	return true ;  
 }
 else 
 {
     alert('Skype name is not entered');
	 return false;
 }
}
